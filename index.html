<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>navbar premium center</title>
    <link rel="stylesheet" href="css/main.css" />
</head>

<body>
    <header class="main-header">
        <nav class="main-navbar">
            <img src="/img/logo.png" alt="logo tiendas premium center" class="navbar-logo" />
            <div class="navbar-micuenta">
                <a href="">
                    <img src="/img/icono-cuenta.svg" alt="icono de mi cuenta" class="icono-cuenta" />
                </a>
                <a href="">
                    <img src="/img/flecha-cuenta.svg" alt="flecha" class="icono-flecha-cuenta" />
                </a>
                <div class="carrito">
                    <a href="">
                        <img src="/img/carrito.svg" alt="icono del carrito de compras" class="icono-carrito" />
                    </a>
                    <div class="number-items">5</div>
                </div>
            </div>
        </nav>
        <div class="navegacion">
            <a href="" id="menu" class="barra-menu">
                <img src="/img/bx-menu.svg" alt="menu">
            </a>
            <div class="enlaces">
                <a href="">categorias</a>
                <a href="">bicicletas</a>
                <a href="">platinum</a>
                <a href="">liquidación</a>
                <a href="">premium club</a>
            </div>
            <div class="caja-busqueda">
                <input type="text" placeholder="buscar"/>
                <img src="/img/search.svg" alt="icono busqueda" />
            </div>
        </div>
    </header>
    <div class="sidebar" id="sidebar">
        <div class="enlaces-sidebar">
            <a href="" id="close">X</a>
            <a href="">categorias</a>
            <a href="">bicicletas</a>
            <a href="">platinum</a>
            <a href="">liquidación</a>
            <a href="">premium club</a>
        </div>
    </div>
    <script src="/js/main.js"></script>
</body>

</html>
